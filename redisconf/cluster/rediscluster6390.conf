include redis.conf
protected-mode no
daemonize yes
port 6390
pidfile "/var/run/redis_cluster_6390.pid"
logfile "cluster6390.log"
dbfilename "dumpcluster6390.rdb"
dir "/usr/local/redis"
# Generated by CONFIG REWRITE
bind 0.0.0.0 -::1

#开启集群模式
cluster-enabled yes
 
#每一个节点需要有一个配置文件，需要6份。
#每个节点处于集群的角色都需要告知其他所有节点，彼此知道
#这个文件用于存储集群信息，不需要人为干预
cluster-config-file nodes-cluster-6390.conf
 
#超时时间，超时则认为master宕机，随后主备切换
cluster-node-timeout 5000
 
#开启AOF
appendonly yes
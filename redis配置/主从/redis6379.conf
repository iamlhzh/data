include redis.conf
protected-mode no
port 6379
daemonize yes
pidfile "/var/run/redis_6379.pid"
logfile "6379.log"
dbfilename "dump6379.rdb"
dir "/usr/local/redis"
masterauth "1234567"
requirepass "1234567"
# Generated by CONFIG REWRITE
bind 127.0.0.1 -::1
latency-tracking-info-percentiles 50 99 99.9
save 60 10000

user default on sanitize-payload #8bb0cf6eb9b17d0f7d22b456f121257dc1254e1f01665370476383ea776df414 ~* &* +@all

replicaof 127.0.0.1 6381

